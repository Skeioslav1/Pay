<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pay with Paystack</title>
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 60px;
    }
  </style>
</head>
<body>
  <h2>Initiating Payment...</h2>

  <script>
    (async function () {
      const query = new URLSearchParams(window.location.search);
      const ref = query.get("ref");

      if (!ref) {
        alert("Missing reference ID.");
        return;
      }

      // ✅ Step 1: Retrieve sensitive data from KV via Cloudflare
      const dataRes = await fetch("https://paystack-access-code.alexskeioslav.workers.dev/get?ref=" + ref);
      if (!dataRes.ok) {
        alert("Failed to load payment data.");
        return;
      }

      const data = await dataRes.json();

      const {
        email,
        planName,
        planCost,
        planExpiry,
        abbreviation,
        countryFormatted,
        paidAt
      } = data;

      // ✅ Step 2: Start Paystack payment
      PaystackPop.setup({
        key: 'pk_live_d4f57287975b08a2f8f84538fe5f16a5bde44286',
        email: email,
        amount: parseFloat(planCost) * 100,
        currency: "KES",
        ref: ref,
        onClose: function () {
          alert("Payment window closed.");
        },
        callback: function (response) {
          fetch("https://omp-subscription-handler.alexskeioslav.workers.dev/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              email: email,
              Plan_Name: planName,
              Plan_Cost: `Ksh ${planCost}`,
              Plan_Expiry: planExpiry,
              abbreviation: abbreviation,
              Country: countryFormatted,
              paid_at: paidAt,
              transactionId: response.reference
            }),
          }).then(() => {
            alert("✅ Payment successful! You may now return to the app.");
          }).catch(() => {
            alert("Payment succeeded");
          });
        }
      }).openIframe();
    })();
  </script>
</body>
</html>
